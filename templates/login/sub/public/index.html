<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="main.css">

</head>


<body class="body bg-gray-950 " dir="ltr">



  <div class="min-h-screen py-24  " >
    <div class="container mx-auto">
      <div class="flex flex-col lg:flex-row w-10/12 lg:w-8/12 bg-slate-900 rounded-xl mx-auto shadow-lg overflow-hidden">
        <div class="w-full lg:w-1/2 flex flex-col items-center justify-center p-12  bg-cover bg-center h-[750px]" style="background-image: url('/public/img/cloudal.jpg');">
          
        </div>
        <div class="w-full lg:w-1/2 py-16 px-12">
          <h2  class="text-3xl mb-4" dir="rtl">ثبت‌نام</h2>
          <p class="mb-4" dir="rtl">
            اطلاعات خود را وارد کنید
          </p>
          <form action="#" dir="rtl">
            <div class="grid grid-cols-2 gap-5">
              <input type="text" placeholder="نام" class="border rounded-md border-gray-500 bg-gray-600 py-1 px-2">
              <input type="text" placeholder="نام خانوادگی" class="border rounded-md border-gray-500 bg-gray-600 py-1 px-2">
            </div>
            <div class="mt-5">
              <input type="text" placeholder="ایمیل" class="border rounded-md border-gray-500 bg-gray-600 py-1 px-2 w-full">
            </div>
            <div class="mt-5">
              <input type="text" placeholder="شماره تماس" class="border rounded-md border-gray-500 bg-gray-600 py-1 px-2 w-full">
            </div>
            <div class="mt-5">
              <input type="text" placeholder="نام کاربری" class="border rounded-md border-gray-500 bg-gray-600 py-1 px-2 w-full">
            </div>
            <div class="mt-5">
              <input type="password" placeholder="رمز" class="border rounded-md border-gray-500 bg-gray-600 py-1 px-2 w-full">
            </div>
            <div class="mt-5">
              <input type="password" placeholder="رمز را دوباره وارد کنید" class="border rounded-md border-gray-500 bg-gray-600 py-1 px-2 w-full">
            </div>
            <div class="mt-5" dir="rtl">
              <input type="checkbox" class="border border-gray-500 bg-gray-600">
              <span>
                من قبول میکنم <a href="#" class="text-purple-500 font-semibold">شرایط</a> و  <a href="#" class="text-purple-500 font-semibold">قوانین سایت را</a> 
              </span>
            </div>
            <div class="mt-5">
              <button class="w-full rounded-md bg-blue-800 py-3 text-center text-white">ثبت‌نام</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
